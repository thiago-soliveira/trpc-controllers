name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22, 24]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci

      - run: npm run lint

      - name: full-app setup
        working-directory: examples/full-app
        run: npm ci

      - run: npm run typecheck

      - run: npm run build

      - run: npm test
